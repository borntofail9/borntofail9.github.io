<body>

    <form name="question">
        <i>Готовы ли вы ответить на следующие вопросы?</i>
        <input type="checkbox" name="check">
    </form>
    <form id="surveyForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="age">Возраст:</label>
        <input type="number" id="age" min="0" required><br><br>
        
        <label for="gender">Пол:</label>
        <select id="gender" required>
            <option value="">Выберите пол</option>
            <option value="M">М</option>
            <option value="F">Ж</option>
        </select><br><br>

        <input type="submit" value="Меня возьмут" id="submitBtn">
    </form>

    <div id="confirmation" class="hidden">
        <p>Спасибо за заполнение анкеты!</p>
    </div>

    <h2><button style="background-color: #68ea39; border: 4px double black;" onclick="window.location.href = 'indic.html';">Перейти на индикатор</button></h2>
    <h2><button style="background-color: #68ea39; border: 4px double black;" onclick="window.location.href = 'script.html';">Страница с опросом</button></h2>
    <h2><button style="background-color: #68ea39; border: 4px double black;" onclick="window.location.href = 'calculator.html';">Страница с калькулятором</button></h2>
    <script>
        function printForm(e){
           
            const keyBox = document.search.Surname;
            const val = keyBox.value;
            
            const printBlock = document.getElementById("printBlock");
            
            const pElement = document.createElement("p");
            
            pElement.textContent = val;
            
            printBlock.appendChild(pElement);
        }
        const printButton = document.search.print;
        printButton.addEventListener("click", printForm);

        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value.trim();
            var age = parseInt(document.getElementById("age").value);
            var gender = document.getElementById("gender").value;


            if (name === "" || isNaN(age) || age < 0 || (gender !== "M" && gender !== "F")) {
                alert("Пожалуйста, введите корректные данные.");
                return;
            }


            document.getElementById("submitBtn").classList.add("hidden");


            document.getElementById("confirmation").classList.remove("hidden");


            var checkboxes = document.querySelectorAll("input[type=checkbox]");
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].disabled = true;
            }
        });
    </script>
