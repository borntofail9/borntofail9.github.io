<script>
    if (confirm('Доброго времени суток, у этой страницы есть к вам вопрос, вы готовы ответить?')) {
        var age;
        do {
            age = prompt('Сколько вам лет?', 'Введите сюда ваш возраст');
            if (age === null) {
                alert("Пожалуйста, введите ваш возраст.");
            } else if (age === "") {
                alert("Вы не ввели возраст.");
            } else {
                var confirmation = confirm("Вы уверены, что вам " + age + " лет?");
                if (confirmation) {
                    alert("Спасибо за ваш ответ!");
                } else {
                    age = null; 
                }
            }
        } while (age === null);
    }
    alert("Спасибо, что уделили время");
</script>

<!-- Стрелочный индикатор -->
<!DOCTYPE html>
<head>
<title>Стрелочный индикатор</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    #indicator {
        width: 300px;
        height: 20px;
        background-color: #ddd;
        margin-bottom: 20px;
    }
    #arrow {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid #555;
        position: relative;
        top: -20px;
    }
</style>
</head>
<body>
    <div id="indicator">
        <div id="arrow"></div>
    </div>
    <div>
        <button onclick="updateIndicator(0)">0</button>
        <button onclick="updateIndicator(1)">1</button>
        <button onclick="updateIndicator(2)">2</button>
        <button onclick="updateIndicator(3)">3</button>
        <button onclick="updateIndicator(4)">4</button>
        <button onclick="updateIndicator(5)">5</button>
        <button onclick="updateIndicator(6)">6</button>
        <button onclick="updateIndicator(7)">7</button>
        <button onclick="updateIndicator(8)">8</button>
        <button onclick="updateIndicator(9)">9</button>
    </div>

    <script>
        function updateIndicator(value) {
            var indicator = document.getElementById("indicator");
            var arrow = document.getElementById("arrow");


            var position = (value * 30) + "px";
            arrow.style.left = position;


            if (value > 5) {
                indicator.style.backgroundColor = "red";
            } else {
                indicator.style.backgroundColor = "#ddd";
            }
        }
    </script>
</body>
</html>
